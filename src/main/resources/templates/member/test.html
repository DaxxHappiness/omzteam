<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멤버 리스트</title>
</head>
<body>
<table border="1">
    <tr>
        <th>이름</th>
        <th>직책</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>입사일</th>
        <th>부서</th>
        <th>생일</th>
    </tr>
    <tr th:each="dto: ${users}">
        <td>[[${dto.mem_name}]]</td>
        <td>[[${dto.job}]]</td>
        <td>[[${dto.email}]]</td>
        <td>[[${dto.phone}]]</td>
        <td>[[${dto.hiredate}]]</td>
        <td>[[${dto.dept}]]</td>
        <td>[[${dto.birth}]]</td>

    </tr>

</table>
</body>
</html>
